site_name: Hispanistica @ Marburg

theme:
  name: material
  features:
    - content.footnotes
  logo: assets/images/hispanistica_logo.png
  favicon: assets/images/hispanistica_favicon.png
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Dunkler Modus
      default: true
      primary: indigo
      accent: teal
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Heller Modus
      primary: indigo
      accent: teal
      background: slate.lighten-5
      surface: slate.lighten-4
      text: slate.darken-3

extra_css:
  - stylesheets/overrides.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css

nav:
  - Start: index.md
  - Projekte:
      - CO.RA.PAN: corapan.md
      - MAR.ELE: marele.md
      - Spanische Linguistik @ School: spanisch-toolkit.md
  - Impressum: impressum.md

plugins:
  - search
  - glightbox
  - i18n:
      languages:
        - locale: de
          default: true
          name: Deutsch
        - locale: es
          name: Espa√±ol
          nav_translations:
            Start: Inicio
            Projekte: Proyectos
            Impressum: Aviso legal

markdown_extensions:
  - attr_list
  - md_in_html
  - footnotes
