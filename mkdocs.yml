site_name: Hispanistica @ Marburg

theme:
  name: material
  features:
    - toc.integrate
  logo: assets/images/logo.svg
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Dunkler Modus
      default: true
      primary: indigo
      accent: teal
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Heller Modus
      primary: indigo
      accent: teal
      background: slate.lighten-5
      surface: slate.lighten-4
      text: slate.darken-3

extra_css:
  - stylesheets/overrides.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css

plugins:
  - search
  - glightbox
  - i18n:
      languages:
        - locale: de
          name: Deutsch
          default: true
          build: true
          nav:
            - Projekte:
                - Projektübersicht: index.md
                - CO.RA.PAN: corapan.md
                - MAR.ELE: marele.md
                - Spanische Linguistik @ School: spanisch-toolkit.md
            - Impressum: impressum.md
        - locale: es
          name: Español
          build: true
          nav:
            - Proyectos:
                - Panorama de proyectos: index.es.md
                - CO.RA.PAN: corapan.es.md
                - MAR.ELE: marele.es.md
                - Spanische Linguistik @ School: spanisch-toolkit.es.md
            - Aviso legal: impressum.es.md

markdown_extensions:
  - attr_list
  - md_in_html
