site_name: Hispanistica @ Marburg

theme:
  name: material

  features:
    - toc.integrate

  logo: assets/images/logo.svg     

  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Dunkler Modus
      default: true
      primary: indigo      # Platzhalter – wird durch CSS ersetzt
      accent: teal

    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Heller Modus
      primary: indigo
      accent: teal
      background: slate.lighten-5
      surface: slate.lighten-4
      text: slate.darken-3

extra_css:
  - stylesheets/overrides.css

plugins:
  - search
  - i18n:                           # mkdocs-static-i18n  ≥ 1.0
      languages:
        - locale: de
          name: Deutsch
          default: true             # <- diese Sprache landet auf /
          build: true
          nav:
            - Projekte: index.md
            - Impressum: impressum.md

        - locale: es
          name: Español
          build: true
          nav:
            - Proyectos: index.md
            - Aviso legal: impressum.md

markdown_extensions:
  - attr_list
